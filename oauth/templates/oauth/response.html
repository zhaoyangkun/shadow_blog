<!--头部-->
{% extends 'base.html' %}

{% block title %}
    <title>授权信息提示</title>
{% endblock %}

{% block sort %}
    <div class="nb-a-holder" id="home"><a class="nb-a ta-c" href="/">首页</a></div>
    <div class="nb-a-holder">
        <a class="nb-a ta-c" href="{% url 'category_all' %}">分类</a>
        <ul id="category-ul" class="nav-ul" style="display: none;">
        </ul>
    </div>
    <div class="nb-a-holder"><a class="nb-a ta-c" href="{% url 'label_wall_all' %}">标签墙</a></div>
    <div class="nb-a-holder"><a class="nb-a ta-c" href="{% url 'archive_all' %}">归档</a></div>
    <div class="nb-a-holder"><a class="nb-a ta-c" href="{% url 'links' %}">友情链接</a></div>
{% endblock %}

{% block content %}
    {% load staticfiles %}
    {% load compress %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="HandheldFriendly" content="true">
        <meta charset="UTF-8">
        {% compress css %}
            <link rel="stylesheet" type="text/css" href="{% static 'css/error.css' %}">
        {% endcompress %}
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>

    <!--主体-->
    <div class="big-container">
        <article class="article">

            <!--容器-->
            <div class="result-box">
                <!--内容-->
                <div id="article-holder">
                    <div class="article-box">
                        <div class="ab-content" style="">
                            <h1>{{ info }}</h1>
                        </div>
                    </div>
                </div>
            </div>

        </article>
    </div>

    <!--尾部-->
    {% include 'foot.html' %}
    <script type="text/javascript">

    </script>
    </body>
    </html>
{% endblock %}
